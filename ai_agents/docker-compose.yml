services:
  ten_agent_dev:
    image: ghcr.io/ten-framework/ten_agent_build:0.7.9
    container_name: ten_agent_dev
    platform: linux/amd64
    tty: true
    stdin_open: true
    restart: always
    ports:
      # 内部端口，不再直接暴露到宿主机
      - "${GRAPH_DESIGNER_SERVER_PORT}:${GRAPH_DESIGNER_SERVER_PORT}"
      - "${SERVER_PORT}:${SERVER_PORT}"
    expose:
      - "3000"
      - "8080"
      - "9000"
      - "9001"
      - "49483"
    volumes:
      - ./:/app
      - ${LOG_PATH}:${LOG_PATH}
      - ../.vscode/:/app/.vscode
      - ../tools/pylint/.pylintrc:/tools/pylint/.pylintrc
      - ../tools/upgrade:/tools/upgrade
    working_dir: /app
    env_file:
      - .env
    networks:
      - ten_agent_network

  nginx:
    image: nginx:1.25-alpine
    container_name: ten_agent_nginx
    restart: always
    ports:
      - "80:80"           # HTTP（用于重定向到 HTTPS）
      - "3000:3000"       # HTTPS Frontend
      - "8080:8080"       # HTTP Agent Server
      - "9000:9000"       # HTTP RTC Port 1
      - "9001:9001"       # HTTP RTC Port 2
      - "49483:49483"     # HTTP Graph Designer
    volumes:
      # Nginx 配置文件（本地挂载，方便调试）
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      
      # SSL 证书
      - ./nginx/ssl:/etc/nginx/ssl:ro
      
      # 日志文件（本地挂载，方便查看）
      - ./nginx/logs:/var/log/nginx
      
      # 可选：静态文件缓存目录
      - ./nginx/cache:/var/cache/nginx
    depends_on:
      - ten_agent_dev
    networks:
      - ten_agent_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

